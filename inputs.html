<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different Types of Inputs</title>
  </head>
  <body>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">Inputs Reference</a>

    <h3>Different Types of Inputs (LIVE)</h3>

    <label for="">Button</label>
    <button type="button" name="button"></button>
    <br>
    <label for="">Checkbox</label>
    <input type="checkbox" name="" value="">
    <br>
    <label for="">Color</label>
    <input type="color" name="" value="">
    <br>
    <label for="">Date</label>
    <input type="date" name="" value="">
    <br>
    <label for="">DateTime</label>
    <input type="datetime" name="" value="">
    <br>
    <label for="">DateTime-Local</label>
    <input type="datetime-local">
    <br>
    <label for="">Email</label>
    <input type="email">
    <br>
    <label for="">File</label>
    <input type="file">
    <br>
    <label for="">Hidden</label>
    <input type="hidden">
    <br>
    <label for="">Image</label>
    <input type="image">
    <br>
    <label for="">Month</label>
    <input type="month">
    <br>
    <label for="">Number</label>
    <input type="number">
    <br>
    <label for="">Password</label>
    <input type="password">
    <br>
    <label for="">Radio</label>
    <input type="radio">
    <br>
    <label for="">Range</label>
    <input type="range">
    <br>
    <label for="">Reset</label>
    <input type="reset">
    <br>
    <label for="">Search</label>
    <input type="search">
    <br>
    <label for="">Submit</label>
    <input type="submit">
    <br>
    <label for="">Tel</label>
    <input type="tel">
    <br>
    <label for="">Text</label>
    <input type="text">
    <br>
    <label for="">Time</label>
    <input type="time">
    <br>
    <label for="">URL</label>
    <input type="url">
    <br>
    <label for="">Week</label>
    <input type="week">
    <br>
  </body>
</html>
